<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="player">
    <div class="js-video-container video-container"></div>

    <div class="player-bar">
      <button class="js-play-button control-button" hidden>
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button control-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button control-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button control-button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>

      <div class="spacer">
        <span class="js-current-time current-time"></span>
        <div class="js-progress progress">
          <div class="js-progress-slider progress-slider">
            <div class="circle"></div>
          </div>
        </div>
        <span class="js-duration duration"></span>
      </div>

      <button class="js-fullscreen-button control-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
