<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

  <style>
    #player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
    }

    .video-container {
      flex-grow: 1;
      background: black;
    }

    .player-bar {
      background: black;
      display: flex;
    }

    .control-button {
      border: none;
      cursor: pointer;
      color: white;
      margin: 5px;
      margin-right: 10px;
      background: transparent;
      font-size: larger;
      width: 24px;
      height: 24px;
    }

    .spacer {
      display: flex;
      flex-grow: 1;
      align-items: center;
      min-width: 0;
    }

    .current-time {
      flex: 0 0 auto;
      color: white;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
    }

    .duration {
      flex: 0 0 auto;
      color: white;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
    }

    .progress {
      background-color: black;
      flex-grow: 1;
      height: 5px;
      margin: 6px;
      border-radius: 40px;
      cursor: pointer;
    }

    .progress-slider {
      background-color: #f8104d;
      border-radius: 40px;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .circle {
      height: 9px;
      width: 9px;
      background-color: #f8104d;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      flex-shrink: 0;
      margin-right: -7px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .progress:hover .circle {
    opacity: 1;
    }

    .control-button:focus-visible {
    outline: 2px solid #f8104d;
    outline-offset: 3px;
    }
  </style>
</head>
<body>
  <div id="player">
    <div class="js-video-container video-container"></div>

    <div class="player-bar">
      <button class="js-play-button control-button" hidden>
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button control-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button control-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button control-button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>

      <div class="spacer">
        <span class="js-current-time current-time"></span>
        <div class="js-progress progress">
          <div class="js-progress-slider progress-slider">
            <div class="circle"></div>
          </div>
        </div>
        <span class="js-duration duration"></span>
      </div>

      <button class="js-fullscreen-button control-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
